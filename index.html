<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your To-do list</title>
    <link rel="icon" href="./favicon.png">
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <img src="favicon.png" alt="logo">
        <span>To-do List</span>
    </header>

    <div class="content">
        <nav class="nav">
            <h1>Projects</h1>
            <div class="projects"></div>
            <button class="add-project">Add New Project</button>
        </nav>

        <main class="main">
            <h1>Tasks</h1>
            <div class="tasks"></div>
            <button class="add-task">Add New Task</button>
        </main>
    </div>

    <div class="modal">
        <div class="modal-content">
            <form class="task-form">
                <p>Add Task</p>
                <input type="text" class="task-title" minlength="1" maxlength="20" placeholder="Name" required>
                <textarea class="task-description" placeholder="Description (optional)" maxlength="200"></textarea>
                <input type="date" class="task-date" value="2022-01-01">
                <select class="task-priority">
                    <option value="1">Very Urgent</option>
                    <option value="2">Urgent</option>
                    <option value="3">Normal</option>
                    <option value="4">Not Urgent</option>
                </select>
                <div class="task-button-container">
                    <button type="submit" class="task-button">Add Task</button>
                    <button class="exit-task" formnovalidate>Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <span>Copyright Â© 2022 jyu-1</span>
    </footer>
</body>

</html>
